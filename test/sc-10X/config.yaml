project_name : 'LL835_10X_3A'
project_ID : '359277919'
SampleList : ['test'] #DO NOT ASS 1_S*, it will have few reads, affect the output ['test_RC'] #
cfg_type : 'sc10xV3' # used_cfg_type: {BulkRNA_Tigre_14UMI, BulkRNA_Rosa_14UMI, BulkRNA_12UMI, scLimeCat};  # our bulk DNA and RNA protocol results in the same sequence structure, and share common cfg file
template : 'Rosa_v2' # short_primer_set: {Tigre_2022_v2, Rosa_v2, cCARLIN}, long_primer_set: {Tigre_2022,Rosa,cCARLIN}
read_cutoff_UMI_override : [10] # assume to be a list
read_cutoff_CB_override : 10  # assumed to be a fixed number. This is only needed when cfg_type corresponds to single-cell exp. 
CARLIN_memory_factor : 300 # request memory at X times the size of the pear fastq file.
sbatch : 1 # 1, run sbatch job;  0, run in the interactive mode. If set to be 1, expect error from file latency, as the sbatch job would take a while to finish
CARLIN_max_run_time : 6 # hour
single_cell_pipeline:
    coarse_grained_readcutoff_floor: 5 # the lower bound of the later read count filtering, after denoising, and re-group reads. 
    distance_relative_threshold: 0.03 # 5% error rate, will be multipled with the sequence length
    read_ratio_threshold: 0.6
    seq_3prime_upper_N: 15
    output_folder: 'Shouwen_Method'
